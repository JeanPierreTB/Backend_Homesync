    volumes:
      - ./inquilin-service:/app
    command: ["npm", "start"]

  apigateway:
    image: nginx:alpine
    container_name: apigateway
    ports:
      - "80:80" 
    volumes:
      - ./Apigateway/nginx.conf:/etc/nginx/nginx.conf 
    depends_on:
      - user-service
      - payment-service
      - request-service
      - reservation-service
      - notification-service
      - capital-service
      - inquilin-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: